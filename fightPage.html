    </header>
    <div class="divider"></div>
    <div class="content-container--fight">
      <div class="user-character">
        <h2 class="user-character-name"></h2>
        <div class="user-character-avatar">
          <div class="image-wrapper--fight">
            <img class="avatar-picture" />
          </div>
        </div>
        <div class="health-range--user">
          <div class="overall-health-range">
            <div class="current-health-range--user"></div>
          </div>
          <p class="health-points">
            <span class="current-health-points--user">100</span>
            /
            <span class="overall-health-points">100</span>
          </p>
        </div>
      </div>
      <form class="fight-actions">
        <div class="list-wrapper">
          <div class="zones-list">
            <h3 class="zones-list-title">Defense zones</h3>
            <p class="zones-list-subtitle">please choose one</p>
            <label>
              <input name="defense-zone" class="defense-zone" type="radio" value="head"/>
              Head
            </label>
            <label>
              <input name="defense-zone" class="defense-zone" type="radio" value="body"/>
              Body
            </label>
            <label>
              <input name="defense-zone" class="defense-zone" type="radio" value="leftArm"/>
              Left arm
            </label>
            <label>
              <input name="defense-zone" class="defense-zone" type="radio" value="rightArm"/>
              Right arm
            </label>
            <label>
              <input name="defense-zone" class="defense-zone" type="radio" value="leftLeg"/>
              Left leg
            </label>
            <label>
              <input name="defense-zone" class="defense-zone" type="radio" value="rightLeg"/>
              Right leg
            </label>
          </div>
          <div class="zones-list">
            <h3 class="zones-list-title">Attack zones</h3>
            <p class="zones-list-subtitle">please choose two</p>
            <label>
              <input name="attack-zone" class="attack-zone" type="checkbox" value="head"/>
              Head
            </label>
            <label>
              <input name="attack-zone" class="attack-zone" type="checkbox" value="body"/>
              Body
            </label>
            <label>
              <input name="attack-zone" class="attack-zone" type="checkbox" value="leftArm"/>
              Left arm
            </label>
            <label>
              <input name="attack-zone" class="attack-zone" type="checkbox" value="rightArm"/>
              Right arm
            </label>
            <label>
              <input name="attack-zone" class="attack-zone" type="checkbox" value="leftLeg"/>
              Left leg
            </label>
            <label>
              <input name="attack-zone" class="attack-zone" type="checkbox" value="rightLeg"/>
              Right leg
            </label>
          </div>
        </div>
        <button class="action-button" disabled>Attack</button>
      </form>
      <div class="enemy-character">
        <div class="enemy-character-avatar">
          <h2 class="enemy-character-name"></h2>
          <div class="image-wrapper--fight">
            <img class="avatar-picture--enemy" />
          </div>
        </div>
        <div class="health-range--enemy">
          <div class="overall-health-range">
            <div class="current-health-range--enemy"></div>
          </div>
          <p class="health-points">
            <span class="current-health-points--enemy">100</span>
            /
            <span class="overall-health-points">100</span>
          </p>
        </div>
      </div>
    </div>
